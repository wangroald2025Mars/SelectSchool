
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalSelect | 环球名校菁英选校系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #003399;
            --brand-orange: #FF6600;
            --academic-bg: #FDFCFB;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--academic-bg);
            color: #1A1A1A;
            letter-spacing: -0.01em;
        }
        .font-serif { font-family: 'Playfair Display', serif; }

        /* 高级背景网格 */
        .bg-grid {
            background-image: radial-gradient(circle, #E2E8F0 1px, transparent 1px);
            background-size: 32px 32px;
            opacity: 0.4;
        }

        /* 磨砂玻璃效果 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* 呼吸光影卡片 */
        .premium-card {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .premium-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 40px -10px rgba(0, 51, 153, 0.12);
        }

        /* AI 炫彩流边 */
        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .ai-active-border {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: flow 3s ease infinite;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }
    </style>
<script type="importmap">
